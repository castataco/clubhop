<!--Deals Card -->
<ion-view view-title="ClubHop">
<ion-content>

    <div class="container">
      <center><h4>Welcome to {{ city }}</h4></center>
      <ion-list class="list">
        <ion-div class="events" ng-repeat="deal in deals">
          <deal-info info="deal" ui-sref="home.deal({deal:id})"></deal-info>
        </ion-item>
      </ion-list>
    </div>

</ion-content>
</ion-view>
