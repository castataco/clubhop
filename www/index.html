<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Controller -->
    <script src="js/controller.js"></script>

  </head>
  <body ng-app="clubhop" ng-controller="ClubCtrl">

    <ion-pane>

      <ion-header-bar class="bar-dark">
        <button class="button icon ion-navicon"></button>
        <h1 class="title">ClubHop</h1>
        <button class="button">Account</button>
      </ion-header-bar>

      <ion-content>
      <div class="container">

        <center><h4>Welcome to {{ city }}</h4></center>

        <div class="card events" ng-repeat="event in events">
          <div class="item item-divider">
            <h2>{{ event.name }}</h2>
          </div>
            <img ng-src="{{ event.img }}" width="100%">
          <div class="row event-foot">
            <div class="col col-75">
              <p class="description">
                {{ event.headline }}
              </p>
            </div>
            <div class="col">
              <button class="button button-assertive price">
              {{ event.price | currency }}
              </button>
            </div>
          </div>
        </div>

      </div>

      </ion-content>

    </ion-pane>
  </body>
</html>
