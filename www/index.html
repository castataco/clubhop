<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ClubHop Demonstration</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Controller -->
    <script src="js/controller/controller.js"></script>

    <!-- Directives -->
    <script src="js/directives/dealInfo.js"></script>

  </head>

  <body ng-app="clubhop" ng-controller="ClubCtrl">

    <ion-pane>

      <ion-header-bar class="bar-dark">
        <button class="button icon ion-navicon"></button>
        <h1 class="title">ClubHop</h1>
        <button class="button">Account</button>
      </ion-header-bar>

      <ion-content>
        <div class="container">
          <center><h4>Welcome to {{ city }}</h4></center>
            <div class="card events" ng-repeat="deal in deals">
              <deal-info info="deal"></deal-info>
            </div>
        </div>
        
      </ion-content>
    </ion-pane>
  </body>
</html>
