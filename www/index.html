<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ClubHop Demonstration</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Controller -->
    <script src="js/controller/controller.js"></script>

    <!-- Directives -->
    <script src="js/directives/dealInfo.js"></script>

  </head>

  <body ng-app="clubhop">

    <ion-side-menus>

    <ion-side-menu-content>
      <ion-nav-view>

          <ion-tabs class="tabs-dark">

            <ion-tab icon="ion-ios-list-outline" ui-sref="home">
              <ion-nav-view name="home"></ion-nav-view>
            </ion-tab>

            <ion-tab icon="ion-ios-location-outline" ui-sref="types">
              <ion-nav-view name="types"></ion-nav-view>
            </ion-tab>


          </ion-tabs>

      </ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left">
      <header class="bar bar-header bar-stable">
          <h1 class="title">Settings</h1>
      </header>

        <ion-content class="has-header">

          <div class="row">
            <div class="col col-50 col-offset-25 profile">
                  <img width="100%" src="https://cdn2.iconfinder.com/data/icons/rcons-user/32/female-circle-512.png">
                  Alfonso Calderon
            </div>
          </div>

          <ion-list>
          <ion-item menu-close="" ng-click="login()">
            Account
          </ion-item>
          <ion-item menu-close="" href="#">
            Favorites
          </ion-item>
          <ion-item menu-close="" href="#e">
            Payment Methods
          </ion-item>
          <ion-item menu-close="" href="#e">
            Invite Friends
          </ion-item>
          <ion-item menu-close="" href="#e">
            Contact Support
          </ion-item>
          <ion-item menu-close="" href="#">
            Security
          </ion-item>
          <ion-item menu-close="" href="#">
            About
          </ion-item>



        </ion-list>

        </ion-content>

    </ion-side-menu>


    </ion-side-menus>


  </body>
</html>
